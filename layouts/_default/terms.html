{{ define "main" }}
  <h1>{{ .Title }}</h1>

  <ul class="terms flex-row flex-wrap list-none">
    {{- range .Pages }}
      <li>
        <md-filled-tonal-button href="{{ .Permalink | relURL }}">
          <md-icon slot="icon">tag</md-icon>
          {{ .Title }}
        </md-filled-tonal-button>
      </li>
    {{- end }}
  </ul>
{{ end }}

{{ hugo.Generator }}
<meta charset="utf-8" />
<meta http-equiv="x-ua-compatible" content="IE=edge" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1, shrink-to-fit=no"
/>
<meta name="author" content="{{ site.Author.name }}" />
{{ if .IsHome -}}
  <meta name="description" content="{{ site.Params.description }}" />
{{ else -}}
  <meta name="description" content="{{ default .Summary .Description }}" />
{{ end -}}

{{ if hugo.IsProduction -}}
  <meta name="robots" content="index, follow" />
{{ else -}}
  <meta name="robots" content="noindex, nofollow" />
{{ end -}}


<link rel="stylesheet" href="/css/style.css" />

<!-- 軽量フォント: Bunny Fonts（プライバシー重視、キャッシュ効率高） -->
<link rel="preconnect" href="https://fonts.bunny.net" />
<link
  rel="stylesheet"
  href="https://fonts.bunny.net/css?family=noto-sans-jp:400,700|noto-sans-mono:400"
/>

<!-- 軽量コード強調表示: speed-highlight core（約2kB） -->
<link
  rel="stylesheet"
  href="https://unpkg.com/@speed-highlight/core/dist/themes/default.css"
/>
<script type="module">
  import { highlightAll } from 'https://unpkg.com/@speed-highlight/core/dist/index.js';
  highlightAll();
</script>

<!-- Material Web Components -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
<script type="importmap">
    {
      "imports": {
        "@material/web/": "https://esm.run/@material/web/"
      }
    }
</script>
<script type="module">
    import '@material/web/all.js';
    import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';

    document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
</script>

{{ if hugo.IsProduction -}}
  {{ template "_internal/google_analytics.html" . }}
{{ end -}}

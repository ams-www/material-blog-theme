<header class="header">
  <nav class="flex-row flex-space-between no-decoration">
    <div class="header-logo">
      <a class href="/">{{ site.Title }}</a>
    </div>
    <div class="header-menu">
      {{- range site.Menus.main }}
        <a href="{{ .URL }}" class="menu-item">
          {{- if .Params.icon }}
            <md-icon>{{ .Params.icon }}</md-icon>
          {{- end }}
        </a>
      {{- end }}
    </div>
  </nav>
</header>

<header class="header">
  <nav class="flex-row flex-space-between no-decoration" style="align-items: center; padding: 0 4px;">
    <div class="header-leading" style="display: flex; min-width: 48px;">
      {{- if not .IsHome }}
        <md-icon-button onclick="history.back()" aria-label="Back">
          <md-icon>arrow_back</md-icon>
        </md-icon-button>
      {{- end }}
    </div>

    <div class="header-title" style="flex-grow: 1;">
      <a href="/" style="text-decoration: none; color: inherit;">
        {{- if .IsHome }}{{ site.Title }}{{ else }}{{ .Title }}{{ end -}}
      </a>
    </div>

    <div class="header-menu" style="display: flex;">
      {{- range site.Menus.main }}
        {{- if .Params.icon }}
          <md-icon-button href="{{ .URL }}" aria-label="{{ .Name }}">
            <md-icon>{{ .Params.icon }}</md-icon>
          </md-icon-button>
        {{- else }}
          <md-text-button href="{{ .URL }}">{{ .Name }}</md-text-button>
        {{- end }}
      {{- end }}
    </div>
  </nav>
<!-- Read Progress Bar-->
    {{- if not .IsHome }}
    <md-linear-progress id="reading-progress" value="0" style="width: 100%; --md-linear-progress-active-indicator-height: 4px;"></md-linear-progress>
    {{- end }}
</header>
